---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: server-deployer
  namespace: workbook
spec:
  tasks:
    - name: modify-data-object
      params:
        - name: manifest
          value: |
            apiVersion: cdi.kubevirt.io/v1beta1
            kind: DataVolume
            metadata:
              generateName: fedora-server-
            spec:
              pvc:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 30Gi
                volumeMode: Filesystem
              sourceRef:
                  kind: DataSource
                  name: fedora
                  namespace: openshift-virtualization-os-images
        - name: waitForSuccess
          value: 'true'
      taskRef:
        kind: Task
        name: modify-data-object
    - name: generate-ssh-keys
      params:
        - name: privateKeyConnectionOptions
          value:
            - 'user:fedora'
            - 'disable-strict-host-key-checking:true'
      taskRef:
        kind: Task
        name: generate-ssh-keys
    - name: disk-virt-customize
      params:
        - name: pvc
          value: "$(tasks.modify-data-object.results.name)"
        - name: customizeCommands
          value: |
            install git,vim,pip
            run-command pip install flask
      taskRef:
        kind: Task
        name: disk-virt-customize
      runAfter:
        - modify-data-object
    - name: create-vm-from-manifest
      params:
        - name: manifest
          value: |
            apiVersion: kubevirt.io/v1alpha3
            kind: VirtualMachine
            metadata:
              generateName: fedora-vm-
              annotation:
                description: Fedora VM generated by server-deployer pipeline
              labels:
                app: fedora-vm
            spec:
              running: true
              template:
                metadata:
                  labels:
                    kubevirt.io/domain: fedora-vm
                    app: fedora-vm
                spec:
                  accessCredentials:
                    - sshPublicKey:
                        source:
                          secret:
                            secretName: $(tasks.generate-ssh-keys.results.publicKeySecretName)
                        propagationMethod:
                          configDrive: {}
                  domain:
                    cpu:
                      cores: 2
                      sockets: 1
                      threads: 1
                    devices:
                      disks:
                        - name: rootdisk
                          bootOrder: 1
                          disk:
                            bus: virtio
                        - name: cloudinitdrive
                          disk:
                            bus: virtio
                      interfaces:
                        - bridge: {}
                          name: default
                      networkInterfaceMultiqueue: true
                      rng: {}
                    resources:
                      requests:
                        memory: 2Gi
                  hostname: fedora-vm
                  networks:
                    - name: default
                      pod: {}
                  volumes:
                    - name: rootdisk
                    - name: cloudinitdrive
                      cloudInitConfigDrive:
                        userData: |
                          #cloud-config
                          password: fedora
                          chpasswd: { expire: False }
        - name: ownDataVolumes
          value:
            - "rootdisk:$(tasks.modify-data-object.results.name)"
      runAfter:
        - disk-virt-customize
        - generate-ssh-keys
      taskRef:
        kind: Task
        name: create-vm-from-manifest
    - name: execute-in-vm
      params:
        - name: vmName
          value: $(tasks.create-vm-from-manifest.results.name)
        - name: secretName
          value: $(tasks.generate-ssh-keys.results.privateKeySecretName)
        - name: script
          value: |
            git clone https://github.com/pallets/flask.git
            echo deploying flaskr...
            pushd flask/examples/tutorial
            export FLASK_APP=flaskr
            flask init-db
            nohup flask run --host=0.0.0.0 > /tmp/server.out 2>&1 &
            echo deployed
      runAfter:
        - create-vm-from-manifest
      taskRef:
        kind: Task
        name: execute-in-vm
